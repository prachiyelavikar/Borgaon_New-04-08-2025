<div>
    <div nz-row nzType="flex">
        <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="16" nzXl="16">
            <div class="formname"> Branch Wise Loan Type Wise Loan Amounts</div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8" style="display: flex;justify-content: flex-end">
            <form nz-form [nzLayout]="'inline'">

                <nz-form-item>
                    <button nz-button [nzType]="isFilterApplied" (click)="showFilter()"><i nz-icon
                            nzType="filter"></i></button>
                </nz-form-item>
                <!-- <nz-form-item>
              <button nz-button nzType="primary" [appExport]="dataList1" fileName="Proposals"><i nz-icon nzType="file-excel"
                  nzTheme="outline"></i></button>
            </nz-form-item> -->
                <nz-form-item>
                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                        <input type="text" name="search" nz-input (keydown.enter)="searchSet()"
                            placeholder="Search Records" [(ngModel)]="searchText" />
                    </nz-input-group>
                    <ng-template #suffixIconButton>
                        <button nz-button nzType="primary" name="button1" id="button1" (click)="search(true)"
                            nzSearch><i nz-icon nzType="search"></i></button>
                    </ng-template>
                </nz-form-item>

            </form>
        </div>
    </div>

    <div nz-row>
        <div nz-col nzSpan="24">
            <div class="filter {{filterClass}}">
                <div class="filter-box">
                    <form nz-form>
                        <div nz-row nzGutter="8">
                            <div nz-col nzSpan="8">
                                <nz-form-item>
                                    <nz-range-picker style="width: 100%;" [nzFormat]="dateFormat" (nzOnCalendarChange)="changeDate($event)"
                                        name="selectedDate" [(ngModel)]="selectedDate"></nz-range-picker>
                                </nz-form-item>
                            </div>
                            <div nz-col nzSpan="8">
                                <nz-form-item>
                                  <nz-input-group>
                                    <nz-select *ngIf="browserLang=='mr'" nzMode="multiple" name="proposalStageId" nzShowSearch style="width: 100%"
                                      nzPlaceHolder="{{'proposalsall.placeholder2'|translate }}" [nzLoading]="loadingProposalStages"
                                      [(ngModel)]="PROPOSAL_STAGE_ID">
                                
                                      <nz-option *ngFor="let val of proposalStages" [nzValue]="val.ID"
                                        [nzLabel]="val.SEQUENCE_NUMBER+'. '+val.NAME_MR">
                                      </nz-option>
                  
                                    </nz-select>
                                    <nz-select *ngIf="browserLang=='kn'" nzMode="multiple" name="proposalStageId" nzShowSearch style="width: 100%"
                                      nzPlaceHolder="{{'proposalsall.placeholder2'|translate }}" [nzLoading]="loadingProposalStages"
                                      [(ngModel)]="PROPOSAL_STAGE_ID">
                                
                                      <nz-option *ngFor="let val of proposalStages" [nzValue]="val.ID"
                                        [nzLabel]="val.SEQUENCE_NUMBER+'. '+val.NAME_KN">
                                      </nz-option>
                  
                                    </nz-select>
                                    <nz-select *ngIf="browserLang=='en'" nzMode="multiple" name="proposalStageId" nzShowSearch style="width: 100%"
                                      nzPlaceHolder="{{'proposalsall.placeholder2'|translate }}" [nzLoading]="loadingProposalStages"
                                      [(ngModel)]="PROPOSAL_STAGE_ID">
                                
                                      <nz-option *ngFor="let val of proposalStages" [nzValue]="val.ID"
                                        [nzLabel]="val.SEQUENCE_NUMBER+'. '+val.NAME_EN">
                                      </nz-option>
                  
                                    </nz-select>
                                  </nz-input-group>
                                </nz-form-item>
                              </div>

                            <div nz-col nzSpan="8">

                             
                                    <button nz-button nzType="primary" [nzLoading]="isSpinning"
                                        (click)="applyfilter()" style="margin-right: 10px;"><i nz-icon nzType="filter"></i></button>
                                    <button nz-button nzType="default" (click)="clearFilter()"><i nz-icon
                                            nzType="clear"></i></button>
                        

                                <!-- <button  style="margin-right: 10px;" nz-button [nzLoading]="isSpinning" nzType="primary"(click)="applyfilter()" nzJustify="end">
                                          <i nz-icon nzType="filter"></i>Apply filter
                                        </button>
                                        <button nz-button nzType="primary"(click)="clearFilter()">
                                            <i nz-icon nzType="clear"></i>Clear Filter
                                          </button> -->

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col nzSpan="24">
            <nz-table class="my-scroll no-wrap1" nzBordered #table nzShowSizeChanger="false" [nzFrontPagination]="false"
                [nzData]="dataList" [nzLoading]="loadingRecords" [nzTotal]="totalRecords" [(nzPageIndex)]="pageIndex"
                [(nzPageSize)]="pageSize" (nzPageSizeChange)="search(true)">
                <thead (nzSortChange)="sort($event)" nzSingleSort>
                    <tr>

                        <th *ngFor="let column of columns" nzShowSort nzSortKey={{column[0]}}>{{column[1]}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of table.data">

                        <td *ngFor="let column of columns">{{data[column[0]]}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
