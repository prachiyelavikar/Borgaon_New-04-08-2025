<div nz-row nzType="flex">
    <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="6">
      <div class="formname"> {{formTitle}}</div>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="6" style="display: flex;justify-content: flex-end">
        <nz-switch [(ngModel)]="typeofsearch" nzCheckedChildren="{{'useractivitylogs.switch.child1'|translate }}" nzUnCheckedChildren="{{'useractivitylogs.switch.child2'|translate }}"></nz-switch>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="6" style="display: flex;justify-content: flex-end">
          
        <form nz-form [nzLayout]="'inline'">
            <nz-form-item>
              <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton1">
                <input type="text" name="search" placeholder="{{'useractivitylogs.placeholder1'|translate }}" *ngIf="typeofsearch" pattern="^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,4})$" nz-input [(ngModel)]="EMAIL_ID" required/>
                <input nz-input name="mobile" placeholder="{{'useractivitylogs.placeholder2'|translate }}" *ngIf="!typeofsearch" maxlength="10" pattern="[0-9]{10}" [(ngModel)]="MOBILE_NUMBER" required />
               
            </nz-input-group>
              <ng-template #suffixIconButton1>
                <button nz-button nzType="primary" (click)="filter()" nzSearch><i nz-icon nzType="search"></i></button>
              </ng-template>
            </nz-form-item>
           
          </form>
   
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="6" style="display: flex;justify-content: flex-end">
      <form nz-form [nzLayout]="'inline'">
        <nz-form-item>
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" name="search" nz-input placeholder="{{'useractivitylogs.placeholder3'|translate }}" [(ngModel)]="searchText" />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" (click)="search(true)" nzSearch><i nz-icon nzType="search"></i></button>
          </ng-template>
        </nz-form-item>
       
      </form>
    </div>
  </div>
  
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-table class="my-scroll no-wrap1" nzBordered #table nzShowSizeChanger [nzFrontPagination]="false"
        [nzData]="dataList" [nzLoading]="loadingRecords" [nzTotal]="totalRecords" [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize" (nzPageIndexChange)="search()" (nzPageSizeChange)="search(true)">
        <thead (nzSortChange)="sort($event)" nzSingleSort>
          <tr>
           
            <th *ngFor="let column of columns" nzShowSort nzSortKey={{column[0]}}>{{column[1]}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of table.data">
           
            <td *ngFor="let column of columns">{{data[column[0]]}}</td>
  
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
