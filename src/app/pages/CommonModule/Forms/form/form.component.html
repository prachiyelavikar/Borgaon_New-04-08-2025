<div>
    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">

            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'form.parentnameinput'| translate}} </nz-form-label>
                        <nz-input-group>
                            <nz-select name="parent_id" nzShowSearch [nzLoading]="loadingForm" style="width: 100%"
                                nzPlaceHolder="{{'form.parentnameplaceholder'| translate}}" [(ngModel)]="data.PARENT_ID">
                                <nz-option nzValue="0" nzLabel="None"></nz-option>
                                <nz-option *ngFor="let val of forms" [nzValue]="val.ID" [nzLabel]="val.NAME">
                                </nz-option>
                            </nz-select>
                        </nz-input-group>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'form.nameinput'| translate}}</nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="{{'form.errortip'| translate}}">
                            <input nz-input name="name" type="text" [(ngModel)]="data.NAME" required />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'form.linkinput'| translate}}</nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="{{'form.errortip'| translate}}">
                            <input nz-input name="link" type="text" [(ngModel)]="data.LINK" required />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzNoColon>{{'form.iconinput'| translate}}</nz-form-label>
                        <nz-form-control >
                            <input nz-input name="icon" type="text" [(ngModel)]="data.ICON" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </nz-spin>
    </form>
    <div class="footer">
        <button type="button" nz-button (click)="close()" class="ant-btn"
            style="margin-right: 8px;"><span>{{'form.cancelbutton'| translate}}</span></button>

        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" (click)="save(false)"><span> {{'form.savebutton'| translate}} </span></button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a (click)="save(true)"> {{'form.savenewbutton'| translate}} </a>
                </li>
            </ul>
        </nz-dropdown-menu>
        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
            (click)="save(false)"><span> {{'form.updatebutton'| translate}} </span></button>
    </div>
</div>
