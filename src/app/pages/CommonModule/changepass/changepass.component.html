<div style="min-height: 60vh;">
    <div nz-row nzType="flex">
        <div nz-col nzSpan="24">
            <div class="formname"> {{formTitle}}</div>
            <br>
        </div>
        <div nz-col nzSpan="6">
        </div>
        <div nz-col nzSpan="12" style="padding: 20px 10px;border: 1px solid rgb(240, 240, 240);border-radius: 3px;">

            <form nz-form>
                <nz-spin [nzSpinning]="isSpinning">
                    <div nz-row>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>Old Password</nz-form-label>
                                <nz-form-control  nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-input-group [nzSuffix]="suffixTemplate3">
                                        <input name="old" [type]="passwordVisible3 ? 'text' : 'password'" nz-input
                                            placeholder="Old password" [(ngModel)]="OLD_PASSWORD" required />
                                    </nz-input-group>
                                    <ng-template #suffixTemplate3>
                                        <i nz-icon [nzType]="passwordVisible3 ? 'eye-invisible' : 'eye'"
                                            (click)="passwordVisible3 = !passwordVisible3"></i>
                                    </ng-template>

                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>New Password</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-input-group [nzSuffix]="suffixTemplate">
                                        <input name="new" [type]="passwordVisible ? 'text' : 'password'" nz-input
                                            placeholder="New password" [(ngModel)]="NEW_PASSWORD" required />
                                    </nz-input-group>
                                    <ng-template #suffixTemplate>
                                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                            (click)="passwordVisible = !passwordVisible"></i>
                                    </ng-template>

                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>Confirm Password</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-input-group [nzSuffix]="suffixTemplate2">
                                        <input name="Confirm" [type]="passwordVisible2 ? 'text' : 'password'" nz-input
                                            placeholder="Confirm password" [(ngModel)]="CONFIRM_PASSWORD" required />
                                    </nz-input-group>
                                    <ng-template #suffixTemplate2>
                                        <i nz-icon [nzType]="passwordVisible2 ? 'eye-invisible' : 'eye'"
                                            (click)="passwordVisible2 = !passwordVisible2"></i>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </nz-spin>
            </form>
            <div nz-row>
                <div nz-col nzSpan="24" style="text-align: center;">
                    <br>
                    <button type="button" nz-button (click)="save()" class="ant-btn ant-btn-primary"
                        style="margin-right: 8px;"><span>Save</span></button>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="6">
        </div>
    </div>

</div>
