<div>
    <!-- <h2>शुभ विवाह कर्ज</h2> -->
    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row class="my-box" >
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>कोणाच्या लग्नासाठी कर्ज हवे आहे</nz-form-label>
                        <nz-form-control>
                            <nz-radio-group name="IS_SON_OR_DAUGHTER" [(ngModel)]="data.IS_SON_OR_DAUGHTER" nzButtonStyle="solid" required>
                                <label nz-radio nzValue="S">मुलगा </label>
                                <label nz-radio nzValue="D">मुलगी</label>
                            </nz-radio-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                            <nz-form-label nzRequired nzNoColon> लग्न ठरलेल्या मुलाचे/मुलीचे नाव </nz-form-label>
                            <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                <input nz-input name="NAME_OF_CHILD" type="text" [(ngModel)]="data.NAME_OF_CHILD"
                                    required />
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        <div nz-col nzSpan="7">
                            <nz-form-item>
                                <nz-form-label nzRequired  nzNoColon>लग्न ठरलेल्या मुलाची/मुलीची जन्मतारीख </nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <input nz-input [textMask]="{mask: mask,guide:true,keepCharPositions:true,pipe:autoCorrectedDatePipe}"
                                    placeholder="dd/mm/yyyy" type="text" [(ngModel)]="data.DOB_OF_CHILD" name="DOB_OF_CHILD" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="6">
                            <nz-form-item>
                            <nz-form-label nzRequired nzNoColon>लग्न ठरलेल्या मुलाचे/मुलीचे शिक्षण  </nz-form-label>
                            <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                <input nz-input name="EDUCATION_OF_CHILD" type="text" [(ngModel)]="data.EDUCATION_OF_CHILD"
                                    required />
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        
                        <div nz-col nzSpan="5">
                            <nz-form-item>
                                <nz-form-label nzRequired  nzNoColon>विवाह तारीख</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <input nz-input [textMask]="{mask: mask,guide:true,keepCharPositions:true,pipe:autoCorrectedDatePipe}"
                                     placeholder="dd/mm/yyyy" type="text" [(ngModel)]="data.MARRIAGE_DATE" name="MARRIAGE_DATE" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="6">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>लग्नाचा अंदाजित/झालेला खर्च</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-input-number style="width: 100%;"name="ESTIMATED_EXPENSES" nzPlaceHolder="लग्नाचा अंदाजित खर्च"
                                        [(ngModel)]="data.ESTIMATED_EXPENSES" [nzMin]="1" [nzMax]="99999999999999999999999999" [nzStep]="1" required ></nz-input-number>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="7">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>लग्न ठरलेल्या मुलाचे/मुलीचे वार्षिक उत्पन्न </nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-input-number style="width: 100%;"name="ANNUAL_INCOME_OF_CHILD" nzPlaceHolder="लग्न ठरलेल्या मुलाचे/मुलीचे वार्षिक उत्पन्न"
                                        [(ngModel)]="data.ANNUAL_INCOME_OF_CHILD" [nzMin]="0" [nzMax]="99999999999999999999999999" [nzStep]="1" required ></nz-input-number>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                        <div nz-col nzSpan="6">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>लग्न पत्रिका छपाई केली आहे काय?</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-switch name="IS_INVITATION_CARD_PRINTED" [(ngModel)]="data.IS_INVITATION_CARD_PRINTED"
                                     nzCheckedChildren="{{'common.switch.yes'|translate}}"  nzUnCheckedChildren="{{'common.switch.no'|translate}}">
                                </nz-switch>
                                </nz-form-control>
                            </nz-form-item>
                        </div> 
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>विवाह ठिकाण</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <textarea nz-input name="PLACE_OF_MARRIAGE" 
                                        [(ngModel)]="data.PLACE_OF_MARRIAGE" [nzAutosize]="{ minRows: 2, maxRows: 3 }" required></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <!-- <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-label nzRequired nzNoColon>आपण सर्व हप्त्यांसाठी ऍडव्हान्स चेक जमा करण्यास संमती देत आहात काय?</nz-form-label>
                                <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                                    <nz-switch name="IS_READY_FOR_SUBMIT_EMI_CHECKS" [(ngModel)]="data.IS_READY_FOR_SUBMIT_EMI_CHECKS"
                                     nzCheckedChildren="{{'common.switch.yes'|translate}}"  nzUnCheckedChildren="{{'common.switch.no'|translate}}">
                                </nz-switch>
                                </nz-form-control> 
                                </nz-form-item>
                        </div> -->
                    </div>  
            
        </nz-spin>
    </form>
    <div style="margin-left: 900px" *ngIf="CURRENT_STAGE_ID == 8 && extraApplicantInformation.IS_APPROVED == false">
            <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isButtonSpinning"
                (click)="save()"><span>{{'common.Save'|translate}}</span></button>
       
    </div>
</div>
