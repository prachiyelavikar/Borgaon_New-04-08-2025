<div>
    <form nz-form *ngIf="user_details.ROLE_ID == 12">

        <div nz-row>
            <div nz-col nzSpan="24">

                <nz-form-label nzNoColon> Select Branches </nz-form-label>
                <nz-input-group>
                    <nz-select nzMode="tags" style="width: 100%" name="BRANCH_NAME" [(ngModel)]="selectedbranch"
                        nzPlaceHolder="{{'gcreditinfo.th2'| translate}}">
                        <nz-option *ngFor="let p of branchData" [nzValue]="p.ID" [nzLabel]="p.NAME_EN"></nz-option>
                    </nz-select>
                </nz-input-group>

            </div>

        </div>

        <div nz-row>
            <div nz-col nzSpan="24">

                <nz-form-label nzNoColon> Select Loan Products </nz-form-label>
                <nz-input-group>
                    <nz-select nzMode="tags" style="width: 100%" name="LOAN_PRODUCT" [(ngModel)]="selectedloan"
                        nzPlaceHolder="{{'gcreditinfo.th13'| translate}}">
                        <nz-option *ngFor="let p of loanData" [nzValue]="p.ID" [nzLabel]="p.NAME_EN"></nz-option>
                    </nz-select>
                </nz-input-group>

            </div>


        </div>

        <div nz-row>
            <div nz-col nzSpan="24">

                <nz-form-label nzNoColon> Loan Range </nz-form-label>

                <nz-form-item>
                    <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                        <input nz-input type="number" [(ngModel)]="loanamountrange.MIN" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="{{'common.nzErrorTip'| translate}}">
                        <input nz-input type="number" [(ngModel)]="loanamountrange.MAX" />
                    </nz-form-control>
                </nz-form-item>

            </div>

        </div>

    </form>


    <form nz-form *ngIf="user_details.ROLE_ID == 14">
        <div nz-row>
            <div nz-col nzSpan="24">

                <nz-form-label nzNoColon> Select Assistants </nz-form-label>
                <nz-input-group>
                    <nz-select nzMode="tags" style="width: 100%" name="ASSISTANT" [(ngModel)]="selectedAssistants">
                        <nz-option *ngFor="let p of assistantUserData" [nzValue]="p.ID" [nzLabel]="p.NAME"></nz-option>
                    </nz-select>
                </nz-input-group>
            </div>

        </div>
    </form>

    <div class="footer">
        <button type="button" class="ant-btn ant-btn-primary" nz-button (click)="save()"><span>
                {{'common.Update_&_close' | translate}}</span></button>
    </div>
</div>

<nz-drawer [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
    [nzClosable]="true" [nzMask]="true" [nzMaskClosable]="false" [nzWidth]="320" [nzVisible]="userVisible"
    [nzTitle]="userTitle" (nzOnClose)="userClose()" (nzKeyboard)="true">
    <app-user [drawerClose]="callbackPartClose" value1="true" [data]="userData"></app-user>
</nz-drawer>
