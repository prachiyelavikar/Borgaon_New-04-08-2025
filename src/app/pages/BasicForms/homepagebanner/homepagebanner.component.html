<div>
    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">


            <div nz-row>
                <div nz-col nzSpan="24">
                   
                        <nz-form-label nzRequired nzNoColon>{{'homepagebanner.label1.name' | translate}} </nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="{{'homepagebanner.name.nzErrorTip' | translate}} ">
                            <input nz-input name="name" type="text" [(ngModel)]="data.NAME" required />
                        </nz-form-control>
                   
                </div>
            </div>
        
            <div nz-row>
                <div nz-col nzSpan="24">
                  
                        <nz-form-label nzRequired nzNoColon>{{'homepagebanner.label2.Wait_Time' | translate}} </nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="{{'homepagebanner.Wait_Time.nzErrorTip' | translate}} ">
                            <nz-input-number name="wait_time" style="width: 100%;" [(ngModel)]="data.WAIT_TIME"
                            [nzMin]="1"></nz-input-number>
                        </nz-form-control>
                   
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                    
                        <nz-form-label nzNoColon>{{'homepagebanner.label3.File_URL' | translate}}  </nz-form-label>
                        <input type="file" accept="image/*" (change)="onFileSelectedFILE_URL($event)" />
                   
                </div>
            </div>
            <div nz-row  *ngIf="data.ID">
                <div nz-col nzSpan="24">
                  
                        <img src="{{data.FILE_URL}}" style="width:50px;height:50px;">
                   
                </div>
            </div>
            <div nz-row>
                <div nz-col nzSpan="24">
                        <nz-form-label>{{'homepagebanner.label4.Status' | translate}} </nz-form-label>
                        <nz-form-control>
                            <nz-switch name="status" [(ngModel)]="data.STATUS"></nz-switch>
                        </nz-form-control>
                </div>
            </div>



        </nz-spin>
    </form>
    <div class="footer">
        <button type="button" nz-button (click)="close()" class="ant-btn"
            style="margin-right: 8px;"><span>{{'common.cancel' | translate}}</span></button>
        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" (click)="save(false)"><span>{{'common.Save_&_Close' | translate}}</span></button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a (click)="save(true)">{{'common.Save_&_New' | translate}}</a>
                </li>
            </ul>
        </nz-dropdown-menu>
        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
            (click)="save(false)"><span>{{'common.Update_&_close' | translate}}</span></button>
    </div>
</div>
