<div>
    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row>
                
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon> {{'add-means.MEANS_OF_FINANCE'| translate}}  </nz-form-label>
                        <nz-form-control>
                            <input nz-input type="text" name="MEANS_OF_FINANCE" 
                                [(ngModel)]="data2.MEANS_OF_FINANCE"
                               >
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>  {{'add-means.MEANS_RUPEES'| translate}} </nz-form-label>
                        <nz-form-control>
                            <nz-input-number name="MEANS_RUPEES" style="width: 100%;"
                                [(ngModel)]="data2.MEANS_RUPEES" nzPlaceHolder="{{'add-means.MEANS_RUPEES_PLACEHOLDER'| translate}}"
                                [nzMin]="1" [nzMax]="99999999999999999999999999"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            
        </nz-spin>
    </form>
    <div class="footer" *ngIf="CURRENT_STAGE_ID == 8 && extraApplicantInformation.IS_APPROVED == false">
        <button type="button" nz-button (click)="close()" class="ant-btn"
            style="margin-right: 8px;"><span> {{'add-means.cancelbutton'| translate}} </span></button>
        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data2.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" (click)="save(false)"><span>  {{'add-means.saveclosebutton'| translate}}</span></button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a (click)="save(true)">{{'add-means.savenewbutton'| translate}} </a>
                </li>
            </ul>
        </nz-dropdown-menu>
        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data2.ID"
            (click)="save(false)"><span>{{'add-means.updatebutton'| translate}} </span></button>
    </div>
</div>
