<div>
    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">
            
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'workorders.label1'|translate }} </nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="{{'common.nzErrorTip'| translate}}">
                            <input nz-input name="NAME_OF_ORGANIZATION_OR_PERSON" type="text" [(ngModel)]="data.NAME_OF_ORGANIZATION_OR_PERSON" required />
                           
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row >
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'workorders.label2'|translate }}</nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="{{'common.nzErrorTip'| translate}}">
                            <nz-input-number [nzMax]="99999999999999999999999999" style="width: 100%;" nzPlaceHolder="{{'workorders.placeholder1'|translate }}" name="AMOUNT_OF_WORK_ORDER" [(ngModel)]="data.AMOUNT_OF_WORK_ORDER" [nzMin]="0" [nzStep]="1" required>
                            </nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>
            <div nz-row>
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'workorders.label3'|translate }}</nz-form-label>
                        <nz-form-control  nzErrorTip="{{'common.nzErrorTip'| translate}}">
                          <nz-date-picker name="date" nzFormat="dd-MM-yyyy" style="width: 100%;"  [nzDisabledDate]="disabledDate" (keydown.backspace)="focusss1($event)" (keydown.delete)="focusss1($event)"
                            [(ngModel)]="data.START_DATE" required nzPlaceHolder="{{'workorders.placeholder2'|translate }}">
                          </nz-date-picker>
                        </nz-form-control>
                      </nz-form-item>
                </div>
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'workorders.label4'|translate }}</nz-form-label>
                        <nz-form-control  nzErrorTip="{{'common.nzErrorTip'| translate}}">
                          <nz-date-picker name="date2" nzFormat="dd-MM-yyyy" style="width: 100%;" [nzDisabledDate]="disabledDate2" (keydown.backspace)="focusss2($event)" (keydown.delete)="focusss1($event)"
                            [(ngModel)]="data.END_DATE" required nzPlaceHolder="{{'workorders.placeholder3'|translate }}">
                          </nz-date-picker>
                        </nz-form-control>
                      </nz-form-item>
                </div>

            </div>

        </nz-spin>
    </form>
    <div class="footer">
        <button type="button" nz-button (click)="close()" class="ant-btn"
            style="margin-right: 8px;"><span>{{'common.cancel'|translate}}</span></button>
        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" (click)="save(false)"><span>{{'common_text.footer_btn1'|translate}}</span></button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a (click)="save(true)">{{'common_text.footer_btn2'|translate}}</a>
                </li>
            </ul>
        </nz-dropdown-menu>
        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
            (click)="save(false)"><span>{{'common_text.footer_btn3'|translate}}</span></button>
    </div>
</div>
