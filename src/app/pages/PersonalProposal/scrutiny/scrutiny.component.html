<div>
    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row class="my-box">
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzNoColon>{{'remark1.label3' | translate}}</nz-form-label>
                        <nz-form-control>
                            <textarea nz-input rows="2" name="REMARK" [(ngModel)]="data.REMARK"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>

            </div>

        </nz-spin>
    </form>
</div>

<div style="margin-right: 10px;text-align: right;">
    <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isButtonSpinning" (click)="save()">

        <span>{{'common_text.footer_btn5' |translate}}</span>
    </button>
</div>
