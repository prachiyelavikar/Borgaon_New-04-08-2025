                        <textarea nz-input name="as" type="text"

                    </nz-form-control>
                </nz-form-item>
            </div>
            
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label nzNoColon> {{'gincomeinfo.ttl4' | translate}}

                    <nz-form-control nzHasFeedback>
                        <nz-input-number name="asaa" style="width: 100%;"

                            [nzMax]="99999999999999999999999999">
                        </nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

<div class="footer" *ngIf="(roleId == '5' && CURRENT_STAGE_ID==8 )||(roleId == '4' && (CURRENT_STAGE_ID == 8 || CURRENT_STAGE_ID == 9))||(roleId == '12' && CURRENT_STAGE_ID==19)||(roleId == '14' && CURRENT_STAGE_ID==14)||(roleId == '13' && CURRENT_STAGE_ID==20)">
    <button type="button" nz-button (click)="close()" class="ant-btn"
        style="margin-right: 8px;"><span>Cancel</span></button>

    <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data25.ID" nz-button nz-dropdown
        [nzDropdownMenu]="menu" (click)="save(false)"><span>Save & Close</span></button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                <a (click)="save(true)">Save & New</a>
            </li>
        </ul>
    </nz-dropdown-menu>

    <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data25.ID"
        (click)="save(false)"><span>Save & Close</span></button>
</div>




</div>
