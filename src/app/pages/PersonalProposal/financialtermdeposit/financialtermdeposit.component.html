<div>

    <form nz-form>
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row class="my-box">
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'gfinancialinfo.ttl11'| translate}}
                            </nz-form-label>
                                <nz-form-control nzHasFeedback>
                                    <textarea nz-input name="TERM_ACC_NO" type="number"
                                        [(ngModel)]="data3.ACC_NO"
                                        [nzAutosize]="{ minRows: 1, maxRows: 5 }" required>
                                    </textarea>
                                </nz-form-control>
                    </nz-form-item>
                </div>
                
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{'consumer-durables-loan.placeholder3'| translate}}
                        </nz-form-label>
                        <nz-form-control nzHasFeedback>
                            <nz-input-number name="TERM_ACC_AMOUNT" style="width: 100%;" type="number"
                                [(ngModel)]="data3.ACC_AMOUNT" (ngModelChange)="AmounttoWords($event)" [nzMin]="0"
                                [nzMax]="99999999999999999999999999">
                            </nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>{{ 'loaninfomation.loanamount_title0' | translate}}
                            
                        </nz-form-label>
                        <nz-form-control nzErrorTip="{{ 'common_text.nzErrorTip' | translate}}">
                            <textarea nz-input name="AMOUNT_IN_WORDSS"
                                [(ngModel)]="data3.LOAN_AMOUNT_IN_WORDS"
                                [nzAutosize]="{ minRows: 1, maxRows: 2 }" required></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>Receipt No.
                            </nz-form-label>
                                <nz-form-control nzHasFeedback>
                                    <textarea nz-input name="RECEIPT_NO" type="text"
                                        [(ngModel)]="data3.RECEIPT_NO"
                                        [nzAutosize]="{ minRows: 1, maxRows: 5 }" required>
                                    </textarea>
                                </nz-form-control>
                    </nz-form-item>
                </div>

                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>Interest Rate
                            </nz-form-label>
                                <nz-form-control nzHasFeedback>
                                    <textarea nz-input name="INT_RATE" type="number"
                                        [(ngModel)]="data3.INTEREST_RATE"
                                        [nzAutosize]="{ minRows: 1, maxRows: 5 }" required>
                                    </textarea>
                                </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="12">
        
                    <nz-form-label nzRequired nzNoColon> {{'gcreditinfo.th9'| translate}}
                    </nz-form-label>

                    <nz-form-control nzHasFeedback >
                        <input nz-input [textMask]="{mask: mask,guide:true,keepCharPositions:true,pipe:autoCorrectedDatePipe}"
                        placeholder="dd/mm/yyyy" type="text" [(ngModel)]="data3.MATURITY_DUE" name="MATURITY_DUE" />
                    </nz-form-control>

                </div>
            </div>
          

        </nz-spin>
    </form>

    <div class="footer"  *ngIf="(roleId == '5' && CURRENT_STAGE_ID==8 )||(roleId == '4' && (CURRENT_STAGE_ID == 8 || CURRENT_STAGE_ID == 9))||(roleId == '12' && CURRENT_STAGE_ID==19)||(roleId == '14' && CURRENT_STAGE_ID==14)||(roleId == '13' && CURRENT_STAGE_ID==20)">
        <button type="button" nz-button (click)="close()" class="ant-btn" style="margin-right: 8px;"><span>{{
                'common.cancel' | translate}}</span></button>
        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data3.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" (click)="save()"><span> {{ 'common_text.footer_btn1' | translate}}
            </span></button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
                    <a (click)="save()"> {{ 'common_text.footer_btn2' | translate}} </a>
                </li>
            </ul>
        </nz-dropdown-menu>
        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data3.ID"
            (click)="save()"><span> {{ 'common_text.footer_btn3' | translate}} </span></button>
    </div>

   
</div>
